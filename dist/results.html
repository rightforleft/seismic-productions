    <script>
    var jq = jQuery.noConflict();
    jq(document).ready(function() {
        //    jq("html").niceScroll();  // The document page (html)

        jq("#boxscroll2").niceScroll({
            touchbehavior: false,
            cursorcolor: "#FF582A",
            cursorborder: "#FF582A",
            cursorborderradius: "0px",
            cursoropacitymax: 0.7,
            cursorwidth: 16,
            background: "#202020",
            autohidemode: true
        });
    });

    jq(function() {
        var nice = jq(":nicescroll").getNiceScroll(0);
        jq("#div1").html(jq("#div1").html() + ' ' + nice.version + ' (jq:' + jq().jquery + ')')
    })

    function scrolltotop() {
        jq("#boxscroll2").scrollTop(0);
    };
    </script>
